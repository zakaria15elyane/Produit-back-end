<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Produits</title>
<link  rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
</head>
<body>

<div layout:fragment="content">
<div class="container" >
<form th:action="@{index}" method="get">
<label>Mot Cle:</label>
<input type="text" name="motCle" th:value="${motCle}"/>
<button class="btn btn-primary">Chercher</button>
</form>

</div>

<div class="container">
<h3 align="center">Liste Produit</h3>
<table class="table">

<tr><th>ID</th><th>Designation</th><th>Prix</th><th>Quantite</th></tr>


<tr th:each="p:${listeProduits}">
<td th:text="${p.id}"></td>
<td th:text="${p.designation}"></td>
<td th:text="${p.prix}"></td>
<td th:text="${p.quantite}"></td>
<td><a onclick="return confirm('Etes vous sur de supprimer?')" class="btn btn-danger" th:href="@{delete(id=${p.id},page=${pageCourante},size=${size},motCle=${motCle})}">Delete</a></td>
</tr>

</table>
</div>
<div class="container">
<ul class="nav nav-pills">
<li th:clss="${pageCourante}==${status.index}?'active':''" th:each="pa,status:${pages}">
<a th:href="@{index(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}"></a>
</li>
</ul>
</div></div>
</body>
</html>
